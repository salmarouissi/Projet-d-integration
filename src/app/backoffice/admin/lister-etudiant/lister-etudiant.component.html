<main class="col">
  <div class="table-title">
    <div class="row">
      <h2 style="margin-left: 37%; margin-top: 2%; color: #00458b;">Liste les Etudiants</h2>
      <br><br>
      <hr>
    </div>
  </div>
  <form class="row" style="margin-left: 30%; margin-bottom: 3%;" (ngSubmit)="onSearch()">
    <div class="col-md-6">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Nom Prenom" 
        [(ngModel)]="searchValue" 
        name="searchValue"
      />
      <br>
    </div>
    <div class="col-md-3">
      <button
        style="background-color: #00458b; border-color: #00458b;" 
        type="submit" 
        class="btn btn-primary btn-block"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </form>
  <table class="table table-striped table-hover">
    <thead>
      <tr> 
        <th style="color: #00458b;">Nom Etudiant</th>
        <th style="color: #00458b;">DÃ©partement</th>
        <th style="color: #00458b;">Classe</th>
        <th style="color: #00458b;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredTab">
        <td>{{item.nom}} {{item.prenom}}</td>
        <td>{{item.departement}}</td>
        <td>{{item.classE}}</td>
        <td>
          <button class="nav-link" aria-current="page" style="display: inline-block;">
            <i class="fa-solid fa-user-minus" style="color: #f80000;" (click)="supprimer(item.cin)"></i>
          </button>
          <button 
            [routerLink]="['/dashadmin/ajouterS',item.cin]" 
            class="nav-link" 
            aria-current="page" 
            style="display: inline-block;" 
            [disabled]="!item.dipot"
          >
            <i class="fa-solid fa-file-powerpoint" style="color: #ffbe00; margin-left: 150%;"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
