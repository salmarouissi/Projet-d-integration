<div class="table-title">
    <div class="row">
        <h2 style="margin-left: 37%; margin-top: 2%; color: #00458b;">Details de l'Entreprise</h2><br><br>
        <hr>
    </div>
</div>
<div class="card m-2" style="background-color: #cde0f2;" >
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="entreprise.imageUrl" style="width:100%;height: 100%;"/>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                
                <div class="input-group">
                    <h5 class="card-title" style="color: #00458b;">Nom Entreprise </h5>
                    <input type="text" class="form-control" style="margin-left: 1%;" [(ngModel)]="entreprise.nomEntreprise">
                </div>
                <div class="input-group">
                    <p class="card-text" style="color: #00458b;" >Categorie</p>
                    <input type="text" class="form-control" [(ngModel)]="entreprise.categorie">
                </div>
                <div class="input-group">
                    <p class="card-text" style="color: #00458b;" >Mail</p>
                    <input type="text" class="form-control" [(ngModel)]="entreprise.mail">
                </div>
                <div class="input-group">
                    <p class="card-text" style="color: #00458b;" >Telephone</p>
                    <input type="text" class="form-control" [(ngModel)]="entreprise.telephone">
                </div>
                <div class="input-group">
                    <p class="card-text" style="color: #00458b;">Image</p>
                    <input type="text" class="form-control" [(ngModel)]="entreprise.imageUrl">
                </div>
                <div class="input-group">
                    <p class="card-text" style="color: #00458b;">Description</p>
                    <textarea class="form-control" [(ngModel)]="entreprise.description"></textarea>
                </div>
                <div class="input-group">
                    <button type="button" class="btn btn-warning" style="margin-left: 35%;" (click)="update()">Modifier</button>
                    <button type="button" class="btn btn-danger" style="margin-left: 10%;" (click)="supprimer()">Supprimer</button>
                </div>
            </div>
        </div>
    </div>
</div>
