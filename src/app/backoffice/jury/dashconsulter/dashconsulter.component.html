<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <h2 style="margin-left: 37%;margin-top: 2%;color: #00458b;">Les Soutenances</h2>
      </div>
    </div>
    <br><br>
    <form class="row">
      <div class="col-md-6">
        <input type="text" formControlName="searchValue" class="form-control" placeholder="Nom Prenom "  /><br>
      </div>
      <div class="col-md-3">
        <button
          style="background-color: #00458b; border-color: #00458b;" type="submit" class="btn btn-primary btn-block" >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </form>
    <hr style="color: #00458b; opacity: 5.25">
    <table class="table table-striped table-hover">
      <thead>
        <tr> 
          <th style="color: #00458b;">Nom Etudiant</th>
          <th style="color: #00458b;">Classe</th>
          <th style="color: #00458b;">Rapport</th>
          <th style="color: #00458b;">Salle</th>
          <th style="color: #00458b;">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of soutenanceJury">
          <td>{{ item.etudiant ? (item.etudiant.nom + ' ' + item.etudiant.prenom) : '' }}</td>
          <td>{{ item.etudiant ? item.etudiant.classE : '' }}</td>
          <td>{{item.rapportUrl}}</td>
          <td>{{ item.salle }}</td>
          <td>{{ item.date }}</td>
      
        </tr>
       
      </tbody>
       

    </table>
  </div>
</div>
